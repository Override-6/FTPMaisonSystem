plugins {
    id 'java'
    id 'scala'
}

group 'fr.override.linkit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.5'
    implementation group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'

    implementation project(':API')
    implementation group: 'com.jcabi', name: 'jcabi-log', version: '0.19.0'
}
