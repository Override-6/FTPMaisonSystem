plugins {
    id 'java'
    id 'scala'
    id 'maven'
    id 'maven-publish'
}

group 'fr.override.linkit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {

    apply plugin: 'scala'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    sourceCompatibility = 14
    targetCompatibility = 14
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
